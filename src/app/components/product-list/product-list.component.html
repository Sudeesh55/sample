<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col"><button type="button" class="btn btn-outline-light">ShowImage</button></th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let i  of products">
        <td>
          <img [src]="i.image" alt="image" width="50" Margin="2">
        </td>
        <td>{{i.title}}</td>
        <td>{{i.price}}</td>
        <td>{{i.category}}</td>
        <td>{{i.rating.rate}}</td>
      </tr>
    </tbody>
  </table>
